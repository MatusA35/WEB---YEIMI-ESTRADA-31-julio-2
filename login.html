<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso Zoom en Vivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />

</head>

<body>

  <!-- 🎥 Video de fondo -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="VIDEOS/register.mp4" type="video/mp4" />
    Tu navegador no soporta la etiqueta de video.
  </video>

  <!-- 💻 Contenido centrado -->
  <div class="center-wrapper">
    <div class="login-container">
      <img src="imagenes/logo.webp" alt="Logo" />
      <h2>Accede a la transmisión</h2>
      <input type="text" id="username" placeholder="Usuario" required autocomplete="username" />
      <input type="password" id="password" placeholder="Contraseña" required autocomplete="current-password" />
      <button onclick="login()">Entrar</button>
      <div class="error-msg" id="error"></div>
      <div class="help-msg">¿No puedes ingresar? <a href="https://wa.me/50212345678" target="_blank">Comunícate aquí</a></div>
    </div>
  </div>

  <!-- 🔐 Script de login -->
  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error");

      if (!username || !password) {
        errorMsg.textContent = "Por favor, completa todos los campos.";
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzrqYB0DwNvaWOYxjCjlomkSJvd2R0fgfoM5lUXm3wYK37ULDKxihRugMjeMp5tZItb4w/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            tipo: "login",
            usuario_id: username,
            contraseña: password
          })
        });

        const result = await response.json();

        if (result.success) {
          sessionStorage.setItem('logueado', 'true');
          sessionStorage.setItem('usuario_id', username);
          window.location.href = "index.html";
        } else {
          errorMsg.textContent = "Usuario o contraseña incorrectos.";
        }
      } catch (error) {
        errorMsg.textContent = "Error de conexión. Intenta más tarde.";
      }
    }
  </script>

</body>
</html>
